<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="eq.css" />
    <title>Equation second degré</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="first-coeff">
          <label for="first-coeff">a</label>
          <input type="number" id="first-coeff" />
        </div>
        <div class="second-coeff">
          <label for="second-coeff">b</label>
          <input type="number" id="second-coeff" />
        </div>
        <div class="third-coeff">
          <label for="third-coeff">c</label>
          <input type="number" id="third-coeff" />
        </div>
        <div class="submit">
          <input type="submit" value="Résoudre" />
        </div>
      </form>
      <div class="result">
        <div class="text">
         </div>
        <div class="two-results text-center">
        </div>
        <div class="one-result text-center"></div>
        <div class="no-result">
        </div>
      </div>
    </div>

    <script src="eq.js" type="text/javascript"></script>
  </body>
</html>
